---
# vars file for roles/sa_crear
#Comandos de test a ejecutar
tests:
 - container: "sa_crear_sa_1"
   comandos:
   - nombre: Dispositivo loop99p1
     comando: lsblk /dev/loop99p1 
     resultado: "part"
     puntuacion: 1
   - nombre: Dispositivo loop99p2
     comando: lsblk /dev/loop99p2 
     resultado: "part"
     puntuacion: 1
   - nombre: SA ext4 /dev/loop99p1
     comando: blkid /dev/loop99p1 
     resultado: TYPE=\"ext4\"
     puntuacion: 1     
   - nombre: SA ntfs /dev/loop99p2
     comando: blkid /dev/loop99p2 
     resultado: TYPE=\"ntfs\"
     puntuacion: 1
   - nombre: Punto montaje /mnt/gatos
     comando: mount -l | grep /dev/loop99p1 
     resultado: /mnt/gatos
     puntuacion: 1
   - nombre: Punto montaje /mnt/perros
     comando: mount -l | grep /dev/loop99p2 
     resultado: /mnt/perros
     puntuacion: 1
   - nombre: Punto montaje /mnt/gatos en fstab
     comando: cat /etc/fstab | grep /dev/loop99p1 
     resultado: /mnt/gatos
     puntuacion: 1
   - nombre: Punto montaje /mnt/perros en fstab
     comando: cat /etc/fstab | grep /dev/loop99p2
     resultado: /mnt/perros
     puntuacion: 1
   - nombre: Particion /dev/loop100p1 clonada
     comando: "test.sh 1"
     resultado: "ok"
     puntuacion: 1
   - nombre: Particion /dev/loop100p2 clonada
     comando: "test.sh 2"
     resultado: "ok"
     puntuacion: 1
