---
# vars file for roles/sa_gestion
#Comandos de test a ejecutar
tests:
 - container: "intro_commands_intarea_1"
   comandos:
   - nombre: Ejercicio1
     comando: test.sh ejercicio1
     resultado: "\"Starting nginx\""
     puntuacion: 1
   - nombre: Ejercicio2
     comando: test.sh ejercicio2
     resultado: -V
     puntuacion: 0
   - nombre: Test nginx no corriendo
     comando: bash -c "service nginx status"
     resultado: "\"nginx is not running\""
     puntuacion: 1
   - nombre: Ejercicio3
     comando: test.sh ejercicio3
     resultado: -V
     puntuacion: 0
   - nombre: Ejercicio4
     comando: test.sh ejercicio4
     resultado: -c "/usr/sbin/nginx" | grep 1
     puntuacion: 1
   - nombre: Ejercicio5
     comando: test.sh ejercicio5
     resultado: -V
     puntuacion: 0
   - nombre: Test yes en segundo plano
     comando: bash -c "pidof yes | wc -l"
     resultado: "1"
     puntuacion: 1
   - nombre: Ejercicio6
     comando: test.sh ejercicio6 
     resultado: -V
     puntuacion: 0
   - nombre: Test parada yes anterior
     comando: bash -c "pidof yes | wc -l"
     resultado: "0"
     puntuacion: 1
   - nombre: Ejercicio7
     comando: test.sh ejercicio7
     resultado: "-V"
     puntuacion: 1
   - nombre: Test yes prioridad 0
     comando: bash -c "ps -o command -o ni | grep "^yes" | grep \"\-20\""
     resultado: "yes"
     puntuacion: 1
   - nombre: Ejercicio8
     comando: test.sh ejercicio8 
     resultado: -V
     puntuacion: 0
   - nombre: Test ningun yes corriendo
     comando: bash -c "pidof yes | wc -l"
     resultado: "0"
     puntuacion: 1
   - nombre: Ejercicio9
     comando: test.sh ejercicio9 
     resultado: -V
     puntuacion: 0
   - nombre: Test pmap nginx
     comando: bash -c "tail -1 /tmp/nginx"
     resultado: "\"total kB\""
     puntuacion: 2
